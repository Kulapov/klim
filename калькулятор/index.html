<html>
	<head>
		<title>Калькулятор</title>
		<script type="text/javascript" src="scripts.js"></script>
	</head>
	<body>
		<form name="f">
			1 число <input type="text" name="s1"><br>
			2 число <input type="text" name="s2"><br>
			Ответ <input type="text" name="s3"><br>
			<input type="button" value="+" onClick="sum(f);">
			<input type="button" value="-" onClick="minus(f);">
			<input type="button" value="*" onClick="ymn(f);">
			<input type="button" value="/" onClick="del(f);">
		</form>
	</body>
</html>
